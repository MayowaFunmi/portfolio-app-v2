<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">

  <h1 class='text-center'> Movies List </h1>

  <div class="row">
    <div class="col-sm-8 offset-sm-2">

      <ul class="list-group">
        {% for movie in movies %}
        <li class="list-group-item">
          <p>{{ movie }}</p>
        </li>
        {% endfor %}
      </ul>

    </div>
  </div>
</div>
</body>
</html>
